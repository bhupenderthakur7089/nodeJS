<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/contact.css">
</head>

<body>
    <header class="mainHeader">
        <nav class="mainNav">
            <ul class="mainList">
                <li class="items"><a href="/shop">Shop</a></li>
                <li class="items"><a href="/admin/addProduct" class="selected">Add Product</a></li>
                <li class="items"><a href="/admin/contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="/admin/product" method="POST">
            <div class="call">
                <label for="product">Product Name</label>
                <input type="text" name="productName">
                <label for="size">Product size</label>
                <input type="number" name="productSize" style="margin-bottom: 1rem;">
                <input type="submit" value="Submit">
            </div>
        </form>
    </main>
</body>

</html>
